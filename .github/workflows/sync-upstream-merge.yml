name: Sync with Upstream (merge)

on:
  pull_request_review:
    types: [edited, submitted]

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

jobs:
  sync:
    runs-on: ubuntu-latest
    if: >
      startsWith(github.event.pull_request.head.ref, 'sync-upstream-') &&
      github.event.review.state == 'approved' &&
      github.event.review.body == 'bot merge'
    steps:
      - name: Retrieve secrets
        uses: grafana/shared-workflows/actions/get-vault-secrets@28361cdb22223e5f1e34358c86c20908e7248760 # get-vault-secrets-v1.1.0
        with:
          repo_secrets: |
            APP_ID=app:id
            APP_PRIVATE_KEY=app:private-key

      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@5d869da34e18e7287c1daad50e0b8ea0f506ce69 # v1.11.0
        with:
          app-id: ${{ env.APP_ID }}
          private-key: ${{ env.APP_PRIVATE_KEY }}

      - name: Checkout the repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ steps.generate-token.outputs.token }}
          persist-credentials: true # This is required to push to the repository

      - name: Configure Git
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Craft and push single merge commit
        id: push
        run: |
          # Ensure we have all refs
          git remote add upstream https://github.com/actions/runner-images.git 2>/dev/null || git remote set-url upstream https://github.com/actions/runner-images.git
          git fetch --no-tags --prune origin +refs/heads/main:refs/remotes/origin/main
          git fetch --no-tags --prune upstream +refs/heads/main:refs/remotes/upstream/main

          # Determine the upstream SHA that this PR integrated
          UPSTREAM_SHA=$(git merge-base HEAD upstream/main || true)
          if [ -z "$UPSTREAM_SHA" ]; then
            # Fallback to current upstream/main if merge-base couldn't be determined
            UPSTREAM_SHA=$(git rev-parse upstream/main)
          fi

          MAIN_SHA=$(git rev-parse origin/main)
          TREE_SHA=$(git rev-parse HEAD^{tree})

          COMMIT_MSG="Merge commit '$UPSTREAM_SHA' from actions/runner-images"

          # Create a new merge commit whose tree equals the PR HEAD, with parents (main, upstream)
          NEW_COMMIT=$(printf "%s\n" "$COMMIT_MSG" | git commit-tree "$TREE_SHA" -p "$MAIN_SHA" -p "$UPSTREAM_SHA")

          # Push as an update to main (fast-forward). Capture output for error reporting.
          if ! output=$(git push origin "$NEW_COMMIT":refs/heads/main 2>&1); then
            {
              echo "output<<EOF"
              echo "$output"
              echo EOF
            } >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Delete branch on success
        if: ${{ success() }}
        env:
          HEAD_REF: ${{ github.event.pull_request.head.ref }}
        run: |
          git push -d origin "$HEAD_REF"

      - name: Comment error on failure
        if: ${{ failure() }}
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PUSH_OUTPUT: ${{ steps.push.outputs.output }}
        run: |
          gh pr comment $PR_NUMBER --body 'Failed to push changes to main.

          Output:
          ```
          '"$PUSH_OUTPUT"'
          ```'
